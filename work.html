  <body class="subpage">

          </div>

          <!-- スマホでは表示され、リンク付き -->
          <a

            class="nav__list__item-link"

                <img src="image/line-md_phone-filled.svg" alt="電話マーク" />
              </span>

            <li class="nav__list__item">

    <main>
      <article>
        <section id="work__homeJob-gallery" class="section__padding">
          <div class="green-gradient homeJob__title-box">
            <h2 class="homeJob__title">作業のようす</h2>
          </div>
          <h3 class="homeJob__small-title"><span>内職作業</span></h3>
          <div class="homeJob__grid">
            <img src="image/homeJob_L.png" alt="内職" />
            <img src="image/hairpin.png" alt="ヘアピン" />
            <img src="image/ribbon_nvy.png" alt="ブルーのリボンコサージュ" />
            <img src="image/Sticker_pasted.png" alt="内職シール貼り" />
            <img src="image/speech_bubble_ homejob.svg" alt="内職の説明" />
            <img src="image/ribbon_bag.png" alt="リボンコサージュ付きのBAG" />
            <img src="image/job_ribbons.png" alt="リボンコサージュ" />
            <img src="image/shop.png" alt="お店" />
            <img src="image/umbrella.png" alt="傘についたリボンコサージュ" />
          </div>
        </section>
        <section id="work__outside-gallery" class="section__padding">
          <h3 class="homeJob__small-title"><span>外の作業</span></h3>
          <div class="outside__post">
            <img src="image/post_work.png" alt="ポスティング" />
            <img
              src="image/speech_bubble_post.svg"
              alt="ポスティングの吹き出し"
            />
          </div>
          <div class="outside__garden--box">
            <h3 class="outside__garden--title">＜お庭の草刈り・A様邸＞</h3>
            <div class="outside__garden--inner">
              <div class="outside__garden-before">
                <img src="image/before.svg" alt="ビフォア" />
                <img src="image/gardenA_before.png" alt="Aの庭の作業前" />
              </div>
              <div class="outside__garden-arrow">
                <img src="image/arrow-light.svg" alt="右向きの矢印" />
              </div>
              <div class="outside__garden-after">
                <img src="image/after.svg" alt="アフター" />
                <img src="image/gardenA_after.png" alt="Aの庭の作業後" />
              </div>
            </div>
          </div>
          <div class="outside__garden--box">
            <h3 class="outside__garden--title">＜お庭の草刈り・B様邸＞</h3>

              <div class="outside__garden-arrow">

              </div>
              <div class="outside__garden-after">
                <img src="image/after.svg" alt="アフター" />
                <img src="image/gardenB_after.png" alt="Aの庭の作業後" />
              </div>
            </div>
          </div>
          <div class="lawn_mower">
            <img
              src="image/speech_bubble_ lawnmower.svg"
              alt="芝刈り機の吹き出し"
            />
            <img src="image/lawn mower.png" alt="芝刈り機" />

        <section id="contact" class="section__padding">
          <h2 class="contact__title">
            見学・体験などお気軽にお問い合わせください。
          </h2>
          <div class="contact-btn_box">
            <a href="index.html#contact" class="contact-btn_link"
